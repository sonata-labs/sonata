syntax = "proto3";

package chain.v1;

import "ddex/v1/v1.proto";

option go_package = "github.com/sonata-labs/sonata/gen/chain/v1";

message NewReleaseTransaction {
  ddex.v1.NewReleaseMessage msg = 1;
}

message NewReleaseEvent {
  string address = 1;
  string sender = 2;
  string message_id = 3;
  string message_thread_id = 4;
  string version = 5;
  string tx_hash = 6;
  uint64 block_height = 7;
}

